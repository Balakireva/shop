<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FashionShop</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #fff; color: #333; }
    header { background: #000; color: #fff; padding: 1rem; text-align: center; }
    nav { background: #f4f4f4; padding: 0.5rem; text-align: center; }
    nav a { margin: 0 1rem; text-decoration: none; color: #333; font-weight: bold; }
    .hero { background: url('https://source.unsplash.com/1600x600/?fashion') center/cover no-repeat; height: 300px; }
    .products { display: flex; flex-wrap: wrap; gap: 1rem; padding: 1rem; justify-content: center; }
    .product { border: 1px solid #ccc; padding: 1rem; width: 200px; text-align: center; }
    .product img { width: 100%; height: auto; }
    footer { background: #000; color: #fff; text-align: center; padding: 1rem; margin-top: 2rem; }
  </style>
</head>
<body>
  <header>
    <h1>FashionShop</h1>
    <p>Модная одежда и аксессуары</p>
  </header>
  <nav>
    <a href="#">Главная</a>
    <a href="#">Каталог</a>
    <a href="#">О нас</a>
    <a href="#">Контакты</a>
  </nav>
  <div class="hero"></div>
  <section class="products">
    <div class="product">
      <img src="https://source.unsplash.com/200x200/?clothes" alt="Product" />
      <h3>Футболка</h3>
      <p>1 200₽</p>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/200x200/?shoes" alt="Product" />
      <h3>Кроссовки</h3>
      <p>4 500₽</p>
    </div>
    <div class="product">
      <img src="https://source.unsplash.com/200x200/?bag" alt="Product" />
      <h3>Сумка</h3>
      <p>3 800₽</p>
    </div>
  </section>
  <footer>
    &copy; 2025 FashionShop — Все права защищены
  </footer>
</body>
</html>
