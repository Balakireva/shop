<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BAYER.KG</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      font-family: 'Playfair Display', serif;
      background-color: #fffaf9;
      color: #1a1a1a;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      font-size: 2rem;
      font-weight: 700;
      background: rgba(255, 255, 255, 0.7);
      z-index: 2;
      position: relative;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      font-size: 1rem;
      font-weight: 500;
      padding-bottom: 1rem;
      background: rgba(255, 255, 255, 0.7);
      z-index: 2;
      position: relative;
    }

    nav a {
      text-decoration: none;
      color: #1a1a1a;
      position: relative;
    }

    nav a::after {
      content: "";
      display: block;
      width: 0;
      height: 1px;
      background: #1a1a1a;
      transition: width 0.3s;
      margin-top: 2px;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hero {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .section {
      padding: 4rem 2rem;
      text-align: center;
      background-color: #fffaf9;
      z-index: 3;
      position: relative;
    }

    .btn {
      background-color: #1a1a1a;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <header>BAYER.KG</header>
  <nav>
    <a href="#apply">Оформить заявку</a>
    <a href="#categories">Искать в интернете</a>
    <a href="#offers">Предложения</a>
    <a href="#trending">Сейчас в тренде</a>
  </nav>

  <!-- ✅ Вот наш адаптивный блок с изображением -->
  <div class="hero">
    <img src="https://i.imgur.com/mZEFs8T.png" alt="Главная картинка" />
  </div>

  <section class="section" id="apply">
    <h2>Оформить заявку</h2>
    <p>Выберите интересующий товар и оставьте заявку.</p>
    <button class="btn">Купить</button>
  </section>

  <section class="section" id="categories">
    <h2>Категории</h2>
    <p>Скоро здесь появится поиск по стилям и типам товаров.</p>
  </section>
